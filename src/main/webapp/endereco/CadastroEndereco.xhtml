<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="corpo">
		
			<div class="card card-banner card-chart card-green no-br">
			<div class="card-header">
				<div class="card-title">
					<div class="title">Cadastro de EndereÃ§os</div>
				</div>
			</div>
			</div>
			
			<br/>
		<f:metadata>
			<o:viewParam name="endereco" converter="enderecoConverter"
				value="#{cadastroEnderecoBean.endereco}" />
		</f:metadata>

		<h:form>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						id="botaoSalvar" update="@form"
						action="#{cadastroEnderecoBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-folder-collapsed"
						outcome="/endereco/PesquisaEnderecos.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados bÃ¡sicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome"
								value="#{cadastroEnderecoBean.endereco.nome}">
							</p:inputText>

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
