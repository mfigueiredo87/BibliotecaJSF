<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="corpo">
		
			<div class="card card-banner card-chart card-green no-br">
			<div class="card-header">
				<div class="card-title">
					<div class="title">Cadastro de livros</div>
				</div>
			 </div>
			</div>
			
			<br/>
		<f:metadata>
			<o:viewParam name="livro" value="#{cadastroLivroBean.livro}" />
		</f:metadata>

		<h:form id="frmCadastro" enctype="multipart/form-data">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" update="@form"
						id="botaoSalvar" action="#{cadastroLivroBean.salvar}" ajax="false" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-folder-collapsed"
						outcome="/livro/PesquisaLivros.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px">
					<p:tab title="Dados básicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Titulo" for="titulo" />
							<p:inputText id="titulo" required="true"
								requiredMessage="Título é obrigatório!"
								value="#{cadastroLivroBean.livro.titulo}">
							</p:inputText>
							
							<p:outputLabel value="ISBN" for="isbn" />
							<p:inputMask id="isbn" required="true"
								requiredMessage="ISBN é obrigatório!"
								value="#{cadastroLivroBean.livro.isbn}"
								mask="999-999-999-999-9">
							</p:inputMask>
							
							<p:outputLabel value="Nº de páginas" for="paginas" />
							<p:inputMask id="paginas" value="#{cadastroLivroBean.livro.paginas}"
								title="Digite um nº de páginas."> <!--mask="999.999.999-99">-->
								<p:tooltip showEvent="focus" hideEvent="blur" />
							</p:inputMask>
							
							<p:outputLabel value="Edição" for="edicao" />
							<p:inputMask id="edicao" required="true"
								requiredMessage="Edição é obrigatório!"
								value="#{cadastroLivroBean.livro.edicao}"
								mask="9">
							</p:inputMask>
							
								<p:outputLabel value="Estilo" for="estilo" />
							<p:inputMask id="estilo" required="true"
								requiredMessage="Estilo é obrigatório!"
								value="#{cadastroLivroBean.livro.estilo}">
							</p:inputMask>
							
							<p:outputLabel value="Autor" for="autor" />
							<p:selectOneMenu id="autor" required="true"
								requiredMessage="Autor é obrigatório!"
								value="#{cadastroLivroBean.livro.autor}">
								<f:selectItem itemLabel="Selecione o Autor" />
								<f:selectItems value="#{cadastroLivroBean.autores}" var="autor"
									itemLabel="#{autor.nome}" itemValue="#{autor}" />
							</p:selectOneMenu>
							
							<p:outputLabel value="editora" for="editora" />
							<p:selectOneMenu id="editora" filter="true"
								filterMatchMode="contains" required="true"
								requiredMessage="Editora é obrigatório!"
								value="#{cadastroLivroBean.livro.editora}">
								<f:selectItem itemLabel="Selecione a Editora" />
								<f:selectItems value="#{cadastroLivroBean.editoras}"
									var="editora" itemLabel="#{editora.nome}"
									itemValue="#{editora}" />
							</p:selectOneMenu>

													
							<p:outputLabel value="Data de Lançamento" for="dataLancamento" />
							<p:calendar id="dataLancamento" required="true"
								requiredMessage="Data de lançamento é obrigatório!"
								value="#{cadastroLivroBean.livro.dataLancamento}"
								pattern="dd/MM/yyyy HH:mm:ss" mask="99/99/9999">
							</p:calendar>												

						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
